#Remap prefix from C-b to C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# ensure it starts with zsh
set-option -g default-shell /bin/zsh
# reload config file
bind r source-file ~/.tmux.conf

