# ~/.tmuxinator/Yoject.yml
root: ~/repos/yoject
name: Yoject

windows:
    - Git:
        panes:
            - git status
    - Vim:
        root: ~/repos/yoject/web/
        panes:
            - vim src/
    - Backend:
        root: ~/repos/yoject/api/
        panes:
            - gradle bootRun
    - Frontend:
        root: ~/repos/yoject/web/
        panes:
            - Run NPM:
                - npm install
                - npm start
    - Stubs:
        root: ~/repos/yoject/web/stubs/
        panes:
            - npm start
    - Mongod:
        panes:
            - mongod
    - Mongodb:
        panes:
            - Mongo:
                - sleep 3 #Must allow mongod to start first
                - mongo
    - Swagger:
        root: ~/Dropbox/Yoject/0.1 Analysis/Swagger
        panes:
            - http-server -p 8088
    - Htop:
        panes:
            - htop
