# ~/.tmuxinator/Dotfiles.yml

name: Dotfiles
root: ~/repos/dotfiles/

windows:
    - Vim:
        layout: main-vertical
        panes:
            - vim vimrc
            - vim vim/vimplugins
    - Tmux:
        layout: main-vertical
        panes:
            - vim tmux.*
            - vim tmuxinator/
    - Zsh:
        panes:
            - vim zshrc
    - Install:
        panes:
            - vim install.sh
    - Git:
        panes:
            - git status
    - Htop:
        panes:
            - htop
